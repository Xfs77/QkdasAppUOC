<div class="expand"
     fxLayout="row"
     fxLayoutWrap
     fxLayoutGap="0.0%"
     fxLayoutAlign="center">

<anms-agrupations
  fxFlex="50" fxFlex.xs="100" fxFlex.sm="80" fxFlex.gt-sm="75"
    [editionMode]="true"
    (addAgrupationEvent)="addAgrupation($event)"
    (removeAgrupationEvent)="removeAgrupation($event)"
    (selectedAgrupEvent)="selectAgrup($event)">
  </anms-agrupations>

</div>
